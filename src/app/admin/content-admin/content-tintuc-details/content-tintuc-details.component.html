
<div class="content-product-main">
  <div class="btn-group leftFlex">
    <button class="btnCustomForm3" mat-raised-button (click)="openFormTintucDetails()">
      <i class="fad fa-folder-open"></i>
      <span>Tạo mới sản phẩm chính</span>
    </button>
    <!--    <button class="btnCustomForm2" mat-raised-button (click)="editDataProductDetails()">-->
    <!--      <i class="fad fa-edit"></i>-->
    <!--      <span>Chỉnh sửa danh sách sản phẩm chính</span>-->
    <!--    </button>-->
  </div>

  <div class="btn-group leftFlex" style="width: 100%;">
    <div *ngFor="let item of dataTintucMain; let i = index">
      <button mat-raised-button class="btnCustomForm1 mr-t10" (click)="showHidden(i)">
        <i class="fad fa-tags"></i>
        <span>{{item.name}}</span>
      </button>
    </div>
  </div>


  <div class="general">
    <div *ngFor="let dataTintucMainItem of dataTintucMain; let i = index">
      <div *ngIf="isHiddenArr[i]">
        <div class="content-title leftFlex">
          <i class="fad fa-tags"></i>
          <span>{{dataTintucMainItem.name}}</span>
        </div>

        <div class="content-list">
           <ul>
             <li class="" *ngFor="let item of dataTypeTintucDetails[i]">
               <div>
                 <div [innerHTML]="item.imgMain"></div>
               </div>
               <div>
                 <div [innerHTML]="item.tintucDetails.name"></div>
                 <div [innerHTML]="item.dateTintuc"></div>
               </div>
               <div>
                 <button class="btn btn-outline-warning btnIconSinger" (click)="updateCustomer(item, '/tin-tuc-details/')" >
                   <i class="fad fa-edit"></i>
                 </button>
                 <button class="btn btn-outline-danger btnIconSinger" (click)="returnCheckNotication(item); openNotication()">
                   <i class="fad fa-trash-alt"></i>
                 </button>
               </div>
             </li>
           </ul>
        </div>

<!--        {{dataTypeTintucDetails[i]}}-->

      </div>
    </div>
  </div>

</div>


<div [hidden]="isCheckNotication" class="fix-content">
  <div class="box-question">
    <p class="text-notication"><i style="color: var(--danger);font-size: 160%;margin-right:7px;" class="fad fa-exclamation-triangle"></i>Bạn có chắc chắn muốn xóa không ?</p>
    <div class="btnMulti">
      <button (click)="closeNotication(); deleteDataCustomer(this.temp)" mat-stroked-button color="warn"><i class="fal fa-check"></i><span>Có</span></button>
      <button (click)="closeNotication()" mat-stroked-button color="primary"><i class="fal fa-times"></i><span>Không</span></button>
    </div>

  </div>
</div>
